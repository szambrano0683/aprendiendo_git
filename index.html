<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reloj Digital</title>
</head>
<body>
<div class="hero">
    <h1>Mi primer reloj digital</h1>
        <div class="contenedor">
                <div class="reloj">
                <span id="hrs">00</span>                
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="seg">00</span>
            </div>
        </div>
        <h2>Sandy Zambrano Â© 2025</h2>
    </div>
 
<script>
let hrs = document.getElementById("hrs");
let min = document.getElementById("min");
let seg = document.getElementById("seg");

setInterval(
    () => {
        let tiempoActual = new Date();
        hrs.innerHTML = (tiempoActual.getHours() < 10 ? "0" : "") + tiempoActual.getHours();
        min.innerHTML = (tiempoActual.getMinutes()< 10 ? "0" : "") + tiempoActual.getMinutes();
        seg.innerHTML = (tiempoActual.getSeconds ()< 10 ? "0" : "") + tiempoActual.getSeconds();
   
}, 1000);

</script>
</body>

</html>
